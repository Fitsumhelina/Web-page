<main>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder=" Enter Your Full Name Here">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email here">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="enter your message here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="social-media-section">
        <h2>Follow Us</h2>
        <ul class="social-media-icons">
            <li><a href="https://www.facebook.com/TechTonicTribe" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://twitter.com/TechTonicTribe" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/company/techtonic-tribe/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="https://www.instagram.com/TechTonicTribe" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>
